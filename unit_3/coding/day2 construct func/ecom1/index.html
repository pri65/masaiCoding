
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <form onsubmit="details()" id="form">

    <input id="name" type="text" placeholder="Product name"/>
    <input id="category" type="text" placeholder="category"/>
    <input id="image" type="url" placeholder="img url"/>
    <input id="price" type="number" placeholder="price">
    <select id="gender" name="Gender">
        <option value="female">Male</option>
        <option value="female">Female</option>
    </select>
    <select id="sold" name="Sold">
        <option value="true">True</option>
        <option value="false" selected>False</option>
    </select>

    <input id="add" type="submit">
    </form>

</body>
</html>

<script>

    document.getElementById("form").addEventListener("submit", getdata);

    let arr = JSON.parse(localStorage.getItem("product"))||[]

    function getdata() {

        let form = document.getElementById("form");

        let name = form.name.value;
        let category = form.category.value;
        let image = form.image.value;
        let price = form.price.value;
        let gender = form.gender.value;
        let sold = form.sold.value;

        let p1 = new CheckData(name,category,image,price,gender,sold);

        arr.push(p1);

        localStorage.setItem("product", JSON.stringify(arr))

    };

    function CheckData (n,c,i,p,g,s){
        this.name =  n;
        this.category = c;
        this.image = i;
        this.price = p;
        this.gender = g;
        this.sold = s;
    };
</script>
