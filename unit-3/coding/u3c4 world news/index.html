<!DOCTYPE html>
<html lang="en">
  <head>

   <link rel="stylesheet" href="styles/navbar.css">

  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>

      <button id="submit" >Submit</button>
** Submit button will have Id:- "submit". -->
    </div>
    <script type="module" src="./scripts/index.js"></script>
